<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Turnos | Centro Médico DR. Luis Quito</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: #0f172a;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      background: #1e293b;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      width: 80%;
      max-width: 700px;
      box-shadow: 0 20px 40px rgba(0,0,0,.4);
    }

    h1 {
      font-size: 36px;
      margin-bottom: 10px;
      color: #38bdf8;
    }

    h2 {
      font-size: 46px;
      margin: 20px 0;
    }

    h3 {
      font-size: 28px;
      margin: 10px 0;
      color: #cbd5f5;
    }

    .hidden {
      display: none;
    }
  </style>
  <head>
  <meta charset="UTF-8">
  <title>Turnos TV</title>

  <style>
    body {
      margin: 0;
      background: #0b0f1a;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .pantalla {
      display: flex;
      height: 100vh;
      width: 100vw;
    }

    /* VIDEO */
    #video-container {
      width: 65%;
      height: 100%;
      background: black;
    }

    #videoFrame {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* PANEL DERECHO */
    .panel {
      width: 35%;
      padding: 20px;
      background: #111827;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
    }

    .estado {
      font-size: 28px;
      opacity: 0.8;
      margin-bottom: 15px;
    }

    .turno {
      font-size: 48px;
      font-weight: bold;
      color: #38bdf8;
    }
  </style>
</head>

</head>
<body>

  <div class="card hidden" id="turnoBox">
    <h1 id="sede">SEDE</h1>
    <h2 id="nombre">—</h2>
    <h3 id="estudio">—</h3>
  </div>

  <div class="card" id="sinTurno">
    <h1>Esperando llamado…</h1>
  </div>

  <audio id="sonido" src="https://actions.google.com/sounds/v1/bell/desk_bell.ogg"></audio>

  <script type="module" src="./app.js"></script>
</body>
</html>
