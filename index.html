<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Turnos - Centro M√©dico DR. Luis Quito</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f4f4;
}

.container {
  display: flex;
  height: 100vh;
}

.video {
  width: 70%;
  background: black;
}

video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.panel {
  width: 30%;
  background: #ffffff;
  display: flex;
  flex-direction: column;
}

.header {
  background: #c62828;
  color: white;
  padding: 15px;
  text-align: center;
  font-size: 20px;
}

.section {
  padding: 10px;
  border-bottom: 1px solid #ddd;
}

.section h3 {
  margin: 5px 0;
  text-align: center;
}

.paciente {
  padding: 8px;
  margin: 5px 0;
  border-radius: 6px;
  color: white;
  font-size: 14px;
}

.espera { background: #f9a825; }
.atencion { background: #1565c0; }
.atendido { background: #2e7d32; }

.footer {
  margin-top: auto;
  background: #eee;
  padding: 10px;
}

.boton-audio {
  background: #1565c0;
  color: white;
  border: none;
  padding: 10px;
  margin: 10px;
  font-size: 16px;
  border-radius: 6px;
  cursor: pointer;
}

/* ===== LISTA QUIETA POR DEFECTO ===== */
.scroll-box {
  height: 260px;
  overflow: hidden;
  position: relative;
}

.scroll-content {
  position: relative;
}

/* ===== SCROLL SOLO CON 7 O M√ÅS ===== */
.scroll-activo {
  position: absolute;
  width: 100%;
  animation: subir 20s linear infinite;
}

@keyframes subir {
  0% { top: 100%; }
  100% { top: -120%; }
}
</style>
</head>

<body>

<button class="boton-audio" onclick="activarAudio()">üîä Activar sonido</button>

<div class="container">

  <div class="video">
    <video autoplay muted loop>
      <source src="video.mp4" type="video/mp4">
    </video>
  </div>

  <div class="panel">
    <div class="header">
      Centro M√©dico DR. Luis Quito<br>
      <small id="sedeTitulo"></small>
    </div>

    <div class="section">
      <h3>üïí En Espera</h3>
      <div class="scroll-box">
        <div id="listaEspera" class="scroll-content"></div>
      </div>
    </div>

    <div class="section">
      <h3>üîî En Atenci√≥n</h3>
      <div class="scroll-box">
        <div id="listaAtencion" class="scroll-content"></div>
      </div>
    </div>

    <div class="footer">
      <h3>‚úî √öltimos Atendidos</h3>
      <div class="scroll-box">
        <div id="listaAtendidos" class="scroll-content"></div>
      </div>
    </div>
  </div>

</div>

<script type="module" src="./app.js"></script>
</body>
</html>
